<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Sign Up</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<h1>Sign Up</h1>
	<hr class="top">
	<div class="btn-group">
		<button class="left">WITH FACEBOOK</button>
        <button class="right">CONNECT WITH GOOGLE</button>
	</div>
	<hr class="bottomLine">
	<p class="Or">OR</p>
	<hr class="bottomLine">
	<div>
		<div class="inputForm">
			<p class="leftAlign">EMAIL*</p>
            <input type="text">
		</div>
		<div class="inputForm">
			<p class="leftAlign">TELEPHONE</p>
            <input type="tel">
		</div>
	</div>
	<div>
		<div class="inputForm">
			<p class="leftAlign">PASSWORD*</p>
            <input type="password">
		</div>
		<div class="inputForm">
			<p class="leftAlign">CONFIRM PASSWORD*</p>
            <input type="password">
		</div>
	</div>
    <div class="agreement">
        <input type="checkbox">
        <p>I agree to <a href="">Processing use, dissemination and access to my personal data</a></p>
    </div>
	<button class="btn-signUp">SIGN UP</button>
	<div class="agreement">
        <p>Already a member? <a href="">Sign in</a></p>
    </div>
</body>
</html>
